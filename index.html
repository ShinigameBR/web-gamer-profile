<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Gamer Profile</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <div class="profile-image">
                        <img src="assets/images/eugit.png" alt="Imagem de Perfil">
                    </div>
                    <h3>Nome</h3>
                    <p>usuário</p>
                </div>
                <div class="links">
                    <div class="link">
                        <i class="fa-brands fa-steam fa-3x"></i>
                        <h2>Steam</h2>
                    </div>
                    <div class="link">
                        <i class="fa-solid fa-gamepad fa-3x"></i>
                        <h2>Jogos</h2>
                    </div>
                    <div class="link">
                        <i class="fa-solid fa-book fa-3x"></i>
                        <h2>Biblioteca</h2>
                    </div>
                </div>
                <div class="pro">
                    <input type="text" placeholder="STEAM ID ou Usuário" />
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Jogos ativos</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <div class="card-img">
                            <img src="assets/images/eugit.png" alt="Jogo">
                        </div>
                        <div class="card-info">
                            <h2>Nome do jogo</h2>
                            <p>Plataforma/Publicadora</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">0%</h2>
                    </div>
                    <div class="card">
                        <div class="card-img">
                            <img src="assets/images/eugit.png" alt="Jogo">
                        </div>
                        <div class="card-info">
                            <h2>Nome do jogo</h2>
                            <p>Plataforma/Publicadora</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">0%</h2>
                    </div>
                    <div class="card">
                        <div class="card-img">
                            <img src="assets/images/eugit.png" alt="Jogo">
                        </div>
                        <div class="card-info">
                            <h2>Nome do jogo</h2>
                            <p>Plataforma/Publicadora</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">0%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
